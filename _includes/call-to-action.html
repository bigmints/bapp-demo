<script type="text/javascript">

 function launchDemo(){
    if(document.getElementById("BAAP").hasAttribute("src")) {
        document.getElementById('BAAPHOLDER').style.display = 'block'
    }else{
        document.getElementById('BAAP').src = "https://booking.bappnow.com/widget/embed.html?{{page.partnerId}}"
        document.getElementById('BAAPHOLDER').style.display = 'block'

    }
 }




</script>


<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Book an appointment now</h2>
                <hr class="light">
                <p class="text-faded">View available timeslots and book your appointment now. Instant confirmation</p>

                <a class="btn btn-default btn-xl" href="javascript:;"
                    onclick="launchDemo()">Book An Appointment</a>
            </div>
        </div>
    </div>
</section>
<div id="BAAPHOLDER" class="bappholder">
    <a href="javascript:;"
        style="display: block;width: 44px;height: 43px;position: fixed;right:0;top:0;background: #000000;font-size: 45px;font-weight: 400;line-height: 0.8em;padding-left: 10px;color: #fff;"
        onclick="document.getElementById('BAAPHOLDER').style.display = 'none';">Ã—</a>
    <iframe id="BAAP" frameborder="0" class="iframe" style="background-color: #ffffff"
        ></iframe>
</div>
<a style="position: fixed; bottom: 0; right: 0; background-color: #ffffff; padding: 10px 15px; font-weight: bold; z-index: 9999;" href="javascript:;" onclick="launchDemo()
">Book an Appointment</a>
